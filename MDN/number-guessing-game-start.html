<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      var randomNumber = Math.floor(Math.random() * 100) + 1;

      var guesses = document.querySelector('.guesses');
      var lastResult = document.querySelector('.lastResult');
      var baixoOuAlto = document.querySelector('.lowOrHi');

      var guessSubmit = document.querySelector('.guessSubmit');
      var guessField = document.querySelector('.guessField');

      var guessCount = 1;
      var restartButton;

      function conferePalpite() {
        var userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = 'Palpites anteriores: ';
        }
        guesses.textContent += userGuess + " ";

        if (userGuess === randomNumber) {
          lastResult.textContent = "Parabéns! Você acertou!";
          lastResult.style.backgroundColor = "green";
          baixoOuAlto.textContent = "";
          configFimDeJogo();
        } else if (guessCount === 10) {
          lastResult.textContent = "!!!FIM DE JOGO!!!";
          baixoOuAlto.textContent = "";
          configFimDeJogo();
        } else {
          lastResult.textContent = "Errado!";
          lastResult.style.backgroundColor = "red";
          if (userGuess < randomNumber) {
            baixoOuAlto.textContent = "Seu palpite foi muito baixo!";
          } else if (userGuess > randomNumber) {
            baixoOuAlto.textContent = "Seu palpite foi muito alto!";
          }
        }

        guessCount++;
        guessField.value = "";
        guessField.focus();
      }

      function configFimDeJogo() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        restartButton = document.createElement('button');
        restartButton.textContent = 'Iniciar novo jogo';
        document.body.appendChild(restartButton);
        restartButton.addEventListener('click', reiniciarJogo);
      }

      function reiniciarJogo() {
        guessCount = 1;

        var resetParas = document.querySelectorAll('.resultParas p');
        for (var i = 0; i < resetParas.length; i++) {
          resetParas[i].textContent = '';
        }

        restartButton.parentNode.removeChild(restartButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();

        lastResult.style.backgroundColor = 'white';

        randomNumber = Math.floor(Math.random() * 100) + 1;
      }

      guessSubmit.addEventListener('click', conferePalpite);
    </script>
  </body>
</html>
