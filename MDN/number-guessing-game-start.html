<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      // Your JavaScript goes here
      var randomNumber = Math.floor(Math.random() * 100) + 1;

      var guesses = document.querySelector('.guesses')
      var lastResult = document.querySelector('.lastResult')
      var baixoOuAlto = document.querySelector('.lowOrHi')

      var sendGuess = document.querySelector('.sendGuess')
      var guessField = document.querySelector('.guessField')

      var guessCount = 1;
      var restartButtom;

      function confferguess() {
        var userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = 'Previous guesses:';
        }
      }
      guesses.textContent += userGuess + " ";

      if (userGuess === randomNumber) {
        lastResult.textContent = "Parabéns! Você acertou!";
        lastResult.style.backgroundColor = "green";
        lowerOrHigher.textContent = "";
        configFimDeJogo();
      } else if (guessCount === 10) {
        lastResult.textContent = "!!!FIM DE JOGO!!!";
        lowerOrHigher.textContent = "";
        configFimDeJogo();
      } else {
        lastResult.textContent = "Errado!";
        lastResult.style.backgroundColor = "red";
        if (userGuess < randomNumber) {
          lowerOrHigher.textContent = "Seu palpite foi muito baixo!";
        } else if (userGuess > randomNumber) {
          lowerOrHigher.textContent = "Seu palpite foi muito alto!"
          }
        }

        guessCount++;
        guessField.value = "";
        guessField.focus();
      }
      
      

    </script>
  </body>
</html>
